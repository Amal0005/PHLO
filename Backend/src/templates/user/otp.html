<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body style="margin:0; padding:0; background:#ffffff; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;">
    
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 20px;">
      <tr>
        <td align="center">

          <table width="100%" style="max-width:500px; background:rgba(24, 24, 27, 0.967); border-radius:16px; overflow:hidden; border:1px solid rgba(255,255,255,0.1); box-shadow:0 25px 50px -12px rgba(0,0,0,0.5);">

            <!-- Logo -->
            <tr>
              <td style="padding:40px 40px 30px; text-align:center;">
<img
  src="https://res.cloudinary.com/dgmjroadn/image/upload/f_auto,q_auto/Logo_white_irkomg.png"
  alt="Logo"
  style="height:80px; object-fit:contain; margin-bottom:20px;"
/>
              </td>
            </tr>

            <tr>
              <td style="padding:0 40px 30px; text-align:center;">
                <h1 style="color:#ffffff; margin:0 0 8px; font-size:32px; font-weight:700; letter-spacing:-0.5px;">
                  Verify Your Email
                </h1>
                <p style="color:#a1a1aa; font-size:15px; line-height:24px; margin:0;">
                  Enter the verification code to complete your registration
                </p>
              </td>
            </tr>

            <!-- OTP -->
            <tr>
              <td style="padding:0 40px 30px;">
                <div style="background:rgba(39,39,42,0.5); border:1px solid rgba(63,63,70,1); border-radius:15px; padding:32px; text-align:center;">
                  <div style="font-size:48px; font-weight:900; color:#ffffff; letter-spacing:16px; font-family:monospace; line-height:1;">
                    {{OTP_CODE}}
                  </div>
                </div>
              </td>
            </tr>

            <!-- Expiry -->
            <tr>
              <td style="padding:0 40px 30px;">
                <div style="background:rgba(39,39,42,0.5); border:1px solid rgba(63,63,70,1); border-radius:12px; padding:16px 20px;">
                  <p style="margin:0; color:#ffffff; font-size:14px; line-height:20px; font-weight:600; text-align:center;">
                    ⏱️ Code expires in 1 minutes
                  </p>
                </div>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td style="padding:0 40px;">
                <div style="height:1px; background:rgba(63,63,70,1);"></div>
              </td>
            </tr>

            <!-- Note -->
            <tr>
              <td style="padding:30px 40px;">
                <p style="color:#71717a; font-size:13px; line-height:20px; margin:0; text-align:center;">
                  If you didn't request this verification code,<br>
                  please disregard this email.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding:20px 40px 30px; text-align:center;">
                <p style="color:#52525b; font-size:12px; margin:0; line-height:18px;">
                  Protected by industry-standard encryption
                </p>
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>

  </body>
</html>
