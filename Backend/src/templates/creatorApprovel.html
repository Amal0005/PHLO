<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Creator Approved</title>
  </head>

  <body style="margin:0; padding:0; background-color:#ffffff;">
    <!-- FULL BLACK BACKGROUND -->
    <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#ffffff">
      <tr>
        <td align="center" style="padding:40px 20px;">

          <!-- DARK CARD -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background:#0f0f0f;
              border-radius:12px;
              padding:36px;
              font-family: Arial, Helvetica, sans-serif;
              box-shadow:0 6px 20px rgba(0,0,0,0.6);
            "
          >

            <!-- LOGO -->
            <tr>
              <td align="center" style="padding-bottom:24px;">
                <img
                  src="cid:phlo-logo"
                  alt="PHLO Logo"
                  width="120"
                  style="display:block;"
                />
              </td>
            </tr>

            <!-- TITLE -->
            <tr>
              <td>
                <h2 style="margin:0 0 18px; color:#ffffff; font-weight:600;">
                  Hello {{name}},
                </h2>
              </td>
            </tr>

            <!-- CONTENT -->
            <tr>
              <td>
                <p style="margin:0 0 14px; color:#cccccc; line-height:1.7;">
                  Weâ€™re happy to inform you that your
                  <strong style="color:#ffffff;">creator account has been approved</strong>.
                </p>

                <p style="margin:0 0 28px; color:#cccccc; line-height:1.7;">
                  You can now log in and start using <strong style="color:#ffffff;">PHLO</strong>
                  to manage your profile, accept bookings, and showcase your work.
                </p>
              </td>
            </tr>

            <!-- BUTTON -->
            <tr>
              <td align="center" style="padding:24px 0;">
                <a
                  href="{{loginUrl}}"
                  style="
                    background:#ffffff;
                    color:#000000;
                    text-decoration:none;
                    padding:14px 30px;
                    border-radius:8px;
                    font-weight:600;
                    display:inline-block;
                    font-size:14px;
                  "
                >
                  Login to Dashboard
                </a>
              </td>
            </tr>

            <!-- FOOTER -->
            <tr>
              <td style="padding-top:28px; border-top:1px solid #2a2a2a;">
                <p style="margin:0; font-size:12px; color:#888888;">
                  Regards,<br />
                  <strong style="color:#aaaaaa;">PHLO Team</strong>
                </p>
              </td>
            </tr>

          </table>
          <!-- END CARD -->

        </td>
      </tr>
    </table>
  </body>
</html>
